plugins:
  # https://github.com/jest-community/eslint-plugin-jest
  - jest

env:
  node: true

extends:
  - airbnb-base
  - 'plugin:jest/recommended'

globals:
  Atomics: readonly
  SharedArrayBuffer: readonly

parserOptions:
  ecmaVersion: 11
  sourceType: module

rules:
  no-console: 0
  import/extensions: 0
